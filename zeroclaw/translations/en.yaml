---
configuration:
  provider:
    name: Provider
    description: LLM provider name used by ZeroClaw (for example openrouter, openai, anthropic, ollama).
  api_key:
    name: API key
    description: API key for the selected provider.
  model:
    name: Model
    description: Optional model override.
  allow_public_bind:
    name: Allow public bind
    description: Must be enabled when binding the gateway to 0.0.0.0.
  gateway_host:
    name: Gateway host
    description: Bind address for the ZeroClaw gateway.
network:
  3000/tcp: ZeroClaw gateway API port
