---
configuration:
  runtime_mode:
    name: Runtime mode
    description: Use gateway for webhook/pair endpoints or daemon for channel listeners (Telegram, Discord, Slack, etc.).
  provider:
    name: Provider
    description: LLM provider name used by ZeroClaw (for example openrouter, openai, anthropic, ollama).
  api_key:
    name: API key
    description: API key for the selected provider.
  model:
    name: Model
    description: Optional model override.
  require_pairing:
    name: Require pairing
    description: If disabled, the gateway accepts webhook requests without an initial /pair flow.
  allow_public_bind:
    name: Allow public bind
    description: Must be enabled when binding the gateway to 0.0.0.0.
  gateway_host:
    name: Gateway host
    description: Bind address for the ZeroClaw gateway.
  persistent_data_dir:
    name: Persistent data directory
    description: Optional folder for all persistent add-on data (memory, cron, workspace, config). Relative paths resolve under /share.
  channels_config_dir:
    name: Channels config directory
    description: Optional folder path for channels.toml. Relative paths resolve under /share. If empty and persistent_data_dir is set, channels.toml is read from persistent_data_dir.
network:
  3010/tcp: ZeroClaw UI and add-on endpoint port
