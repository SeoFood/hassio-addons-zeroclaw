---
configuration:
  provider:
    name: Provider
    description: LLM provider name used by ZeroClaw (for example openrouter, openai, anthropic, ollama).
  api_key:
    name: API key
    description: API key for the selected provider.
  model:
    name: Model
    description: Optional model override.
  autonomy_mode:
    name: Autonomy mode
    description: Set to `default` for supervised/workspace-only mode, or `full_access` to allow unrestricted execution outside the workspace.
  persistent_data_dir:
    name: Persistent data directory
    description: Optional folder for all persistent add-on data (memory, cron, workspace, config, channels.toml). Relative paths resolve under /share.
